<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="css/style.css" rel='stylesheet' type='text/css' />

<body>
<div class="main">
    <div class="login">
        <h1>通讯录管理系统</h1>
        <div class="inset">
            <!--start-main-->
            <form method="post" action="login.php">
                <div>
                    <h2>登录</h2>
                    <span><label>用户名</label></span>
                    <span><input type="text" class="textbox" name="username" ></span>
                </div>
                <div>
                    <span><label>密码</label></span>
                    <span><input type="password" class="password" name="password"></span>
                </div>
                <div class="sign">
                    <input type="submit" name="submit" value="登录" class="submit" />
                    <input type="reset" class="submit" value="重置">
                </div>
            </form>
        </div>
    </div>
    <!--//end-main-->
</div>
